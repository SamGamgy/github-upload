<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="mytube" description="example page for a video collection webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <!--link to bootstrap icon stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--font style links from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>ThinkTube-Where Thought Leaders Gather</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <a class="site-name" href="./index.html"><i class="bi bi-lightbulb"></i>Think Tube</a>
        <input type="text" placeholder="Search...">
        <a class="top-nav-account" href=""><i class="bi bi-person-circle"></i> Account</a>
      </div>
    </header>
      <nav>
        <ul>
          <li><a href="index.html"><i class="bi bi-house-fill"></i> Home</a></li>
          <li><a href=""><i class="bi bi-compass"></i> Explore</a></li>
          <li><a href=""><i class="bi bi-clock-history"></i> History</a></li>
          <br><br><br>
          <div class="nav-label"><strong> Following Thought Leaders</strong></div>
          <li><a href="./pages/collection-1.html"><i class="bi bi-person-circle"></i>Forrest Landry</a></li>
          <li><a href="./pages/collection-2.html"><i class="bi bi-person-circle"></i>Daniel Schmachtenberger</a></li>
          <li><a href="./pages/collection-3.html"><i class="bi bi-person-circle"></i>John Vervaeke</a></li>
          <br><br><br>
          <li><a class="active" href="./form.html"><i class="bi bi-upload"></i> Upload Video</a></li>
        </ul>
      </nav>
    <div class="page-content">
    <br>
      <div class="form-col-1">
        <h2 class="title">Video Upload Form</h2><br>

        <label class=header for="videotitle">Video Title</label><br>
        <input placeholder="Video Name" id="video-title" name="video-title" type="text"></input>
        <br><br>

        <label class=header for="Description">Description</label><br>
        <textarea rows="8" cols="40">Add description of video content...</textarea>
        <br><br>
      </div>   
      <div class="form-col-2">
        <br>
        <input id="uploadfile"name="uploadfile"value="uploadfile"type="file">
        <label for="uploadfile">Choose File</label></input>
        <br><br><br><br>

        <label class=header for="selectcollection">Select Collection</label><br>
        <select id="selectcollection"name="selectcollection"size=4>
          <option value="forrest">Forrest Landry</option>
          <option value="daniel">Daniel Schmachtenberger</option>
          <option value="john">John Vervaeke</option>
          <option value="addnew">Add New Collection</option>
        </select>
        <br><br>
        <input type="radio"id="public" name="privacy" value="public">
        <label class="header radio" for="public">Public</label>

        <input type="radio"id="private" name="privacy" value="private">
        <label class="header radio" for="private">Public</label>
        <br><br>
      </div>
      <button class="submit" type="submit">Upload Video</button>
      <br><br><br><br>
      <hr>  
      <footer>
        <i 
          class="bi bi-twitter"
          href="https://www.twitter.com">
        </i>
        <i 
          class="bi bi-facebook social"
          href="https://www.facebook.com">
       </i>
        <i 
          class="bi bi-linkedin" 
          href="https://www.linkedin.com">
        </i>
      </footer>  
    </div>
  </body>
</html>
